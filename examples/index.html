<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Editor</title>
    <link rel="stylesheet" href="/dist/editor.min.css">
</head>
<body>
    <div id="editor"></div>
    
    <script src="/dist/editor.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = new AdvancedTextEditor('editor', {
                height: '500px',
                modules: {
                    codeBlock: true,
                    findReplace: true,
                    table: true,
                    emoji: true
                }
            });
            
            // Test methods
            console.log('Editor initialized');
        });
    </script>
</body>
</html>
