<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MineEditor — Open Source, Pro‑grade Text Editing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg: #0b0f14;
      --fg: #e6eef7;
      --muted: #9fb3c8;
      --brand1: #6ae3ff;
      --brand2: #7a5cff;
      --brand3: #0be6b6;
      --card: #121823;
      --glass: rgba(255,255,255,0.06);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --radius: 14px;
      --accent: linear-gradient(120deg, var(--brand1), var(--brand2) 40%, var(--brand3));
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }

    /* Header */
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(1.2) blur(10px);
      background: linear-gradient(180deg, rgba(10,14,20,0.9), rgba(10,14,20,0.4) 60%, transparent);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .brand {
      display: flex; gap: 12px; align-items: center;
    }
    .logo {
      width: 36px; height: 36px; border-radius: 10px;
      background: conic-gradient(from 210deg at 50% 50%, var(--brand1), var(--brand2), var(--brand3));
      box-shadow: 0 4px 16px rgba(122,92,255,0.35);
      transform: rotate(8deg);
    }
    .brand h1 { margin: 0; font-size: 18px; letter-spacing: 0.2px; }
    .navlinks { display: flex; gap: 18px; align-items: center; }
    .navlinks a { color: var(--muted); font-size: 14px; opacity: 0.9; }
    .navlinks a:hover { color: var(--fg); }

    /* Buttons */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px 16px; border-radius: 12px;
      background: var(--glass); border: 1px solid rgba(255,255,255,0.08); color: var(--fg);
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
      position: relative; overflow: hidden;
    }
    .btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.16); }
    .btn.primary {
      background: var(--accent); color: #0b0f14; border: none;
      box-shadow: 0 10px 24px rgba(122,92,255,0.35), inset 0 0 20px rgba(255,255,255,0.15);
    }
    .btn.ghost { color: var(--fg); }
    .cta { display: flex; gap: 12px; flex-wrap: wrap; }

    /* Hero */
    .hero {
      position: relative; overflow: hidden; border-radius: 22px; padding: 56px 28px; margin-top: 20px;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(106,227,255,0.18), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(122,92,255,0.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
    }
    .hero h2 {
      font-size: clamp(28px, 4.5vw, 56px);
      line-height: 1.05; margin: 0 0 14px;
      background: var(--accent); -webkit-background-clip: text; background-clip: text; color: transparent;
      letter-spacing: -0.5px;
    }
    .hero p { margin: 0 0 22px; color: var(--muted); font-size: clamp(15px, 1.8vw, 18px); }


    /* Footer */
    /* footer { color: var(--muted); font-size: 13px; padding: 24px 0 40px; } */

    #mineEditor {
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.06);
      color: #0b0f14;
    }

    footer {
    text-align: center;
    padding: 10px;
    color: var(--muted);
    font-size: 14px;
    }
    footer a {
    color: #fff;
    text-decoration: none;
    margin-left: 5px;
    }
    footer a:hover {
    color: #6e5494; /* GitHub blue */
    }

   
  </style>
